<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohi voice player</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
          background-color: #f0f2f5;
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        h1 {
          text-align: center;
          margin-bottom: 30px;
        }
        h2 {
          text-align: center;
          margin-bottom: 30px;
        }
        h3 {
          text-align: center;
          margin-bottom: 30px;
        }
        #searchBox {
          display: block;
          margin: 0 auto 20px auto;
          max-width: 400px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          width: 100%;
        }
        #buttonsContainer {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 15px;
        }
        button {
          padding: 10px 20px;
          border: none;
          background-color: #007bff;
          color: #fff;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          font-size: 16px;
        }
        button:hover {
          background-color: #0056b3;
        }
        button i {
          margin-right: 8px;
        }
        #audioPlayer {
          display: block;
          margin: 20px auto;
        }
    </style>
  </head>

  <body>
    <h1>Ohi Voice Player</h1>
    <h2>The voice is from おひつじめぇ</h2>
    <h3><a href="https://www.twitch.tv/ohitsu_zi">おひつじめぇ Twitch</a></h3>
    <h3><a href="https://kick.com/ja/ohitsuzi_mee">おひつじめぇ Kick</a></h3>

    <!-- Search box to filter buttons -->
    <input type="text" id="searchBox" placeholder="Search for a voice...">

    <!-- Container for buttons -->
    <div id="buttonsContainer"></div>

    <!-- Audio element -->
    <audio id="audioPlayer" controls class="d-block mt-4 mx-auto"></audio>

    <script>
      // Sample JSON data
      const audioData = [
        {
          "voiceName": "Hi",
          "file": "1.mp3"
        },
        {
          "voiceName": "Bye",
          "file": "2.mp3"
        }
      ];

      // Function to create buttons dynamically from JSON data
      function generateButtons(filter = '') {
        const buttonsContainer = document.getElementById('buttonsContainer');
        buttonsContainer.innerHTML = ''; // Clear current buttons

        audioData.forEach(audio => {
          if (audio.voiceName.toLowerCase().includes(filter.toLowerCase())) {
            const button = document.createElement('button');
            button.className = 'btn';
            button.innerHTML = `<i class="fas fa-play"></i> ${audio.voiceName}`;
            button.onclick = () => playAudio(audio.file);
            buttonsContainer.appendChild(button);
          }
        });
      }

      // Function to play audio
      function playAudio(fileName) {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = fileName;
        audioPlayer.play();
      }

      // Event listener for search box
      document.getElementById('searchBox').addEventListener('input', (event) => {
        generateButtons(event.target.value);
      });

      // Generate buttons on page load
      window.onload = () => generateButtons();
    </script>
  </body>
</html>
